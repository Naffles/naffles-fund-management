version: "3"
services:
  node-app:
    build:
      context: .
      args:
        NODE_ENV: localhost
    image: naffles-fund-management/node-app:localhost
    deploy:
      replicas: 1
      restart_policy:
        condition: any
      update_config:
        parallelism: 1
        delay: 15s
    volumes:
      - ./:/app
      - /app/node_modules
    env_file:
      - .env.localhost
    depends_on:
      - mongo
    command: npm run dev
    
  mongo:
    image: mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=ray
      - MONGO_INITDB_ROOT_PASSWORD=mypassword123
    volumes:
      - mongo-db:/data/db
      
  redis:
    image: redis

volumes:
  mongo-db:
